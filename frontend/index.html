<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <nav> Indica que esta parte do código é uma barra de navegação ou um conjunto de links-->
    <!--que facilita a navegação do usuário pelo site.-->
    <!-- Boa prática com <nav> Use o apenas para blocos que contêm links de navegação principais,-->
    <!--como menus de cabeçalho, barras laterais ou rodapés.-->
    <!-- <div> basicamente usada para fazer um container conter como se fosse um parágrafo de itens-->
    <nav>
    <!-- class é usado para atribuir uma ou mais classes CSS a esse elemento, permitindo aplicar estilos ou comportamentos específicos.-->
    <!--Atributo usado na <div> -->
        <div class="menu">
            <div class="hamburger" onclick="toggleMenu()">☰</div>
    <!-- onclick: É um atributo de evento HTML que responde ao evento de "clique" do mouse. Quando o usuário clica no elemento, o código JavaScript especificado será executado.
-->
    <!-- toggleMenu() é uma função javascript que quando for chamada o seu contéudo será executado-->
            <h1>Lista de Presença</h1>
        </div>
        <div class="links" id="menuLinks">
            <a href="index.html">Home</a>
            <a href="mapa.html">Mapa</a>
            <a href="contato.html">Contato</a>
        </div>
    </nav>
    <!-- form usado para fazer um formulário-->
    <form id="lista-presenca-form">
        <h2>Marque sua Presença</h2>
        <input type="text" id="nome" placeholder="Seu nome:" required>
        <input type="text" id="resumo_aula" placeholder="Resumo Aula:" required>
        <input type="text" id="mensagem_do_aluno" placeholder="Mensagem do Aluno:" required>
        <input type="file" id="photo" accept="image/*" required>
        <button type="submit">Marcar Presença</button>
    </form>

    <div id="Presença-list"></div>

    <script src="app.js"></script>
    <!-- 1° criar a variável links para depois usar document.getElementById-->
    <!-- document.getElementById recebe o id menuLinks-->
    <!-- 2° links.classlist.toggle('show') com a variável links usamos essa função para preparar o menu de links para ser exibido-->
    <!-- 3° .classlist: A propriedade classList fornece uma maneira de acessar e manipular as classes CSS de um elemento.-->
    <!-- 4° .toggle('show'): O método toggle('show') faz com que a classe CSS show seja adicionada ao elemento -->
    <script>
        function toggleMenu() {
            const links = document.getElementById('menuLinks');
            links.classList.toggle('show');
        }
    </script>
</body>
</html>
